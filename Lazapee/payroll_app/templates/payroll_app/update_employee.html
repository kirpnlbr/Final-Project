{% extends 'payroll_app/base.html' %}

{% load static %}
{% block content %}

<div class="flex items-center justify-center">
    <div class="w-full max-w-sm rounded-lg border border-gray-200 sm:p-6 md:p-8 bg-white">
        <form class="space-y-6" action="#">
            <h2 class="text-xl font-medium">Create Employee</h2>
            <!-- Name -->
            <div>
                <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Name</label>
                <input type="name" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" required />
            </div>
            <!-- ID Number -->
            <div>
                <label for="id_number" class="block mb-2 text-sm font-medium text-gray-900">ID Number</label>
                <input type="id_number" name="id_number" id="id_number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" required />
            </div>
            <!-- Rate -->
            <div>
                <label for="rate" class="block mb-2 text-sm font-medium text-gray-900">Rate</label>
                <input type="rate" name="rate" id="rate" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" required />
            </div>
            <!-- Allowance -->
            <div class="pb-4">
                <label for="allowance" class="block mb-2 text-sm font-medium text-gray-900">Allowance (Optional)</label>
                <input type="allowance" name="allowance" id="allowance" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" />
            </div>
            <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Submit</button>
    </div>
</div>

{% endblock %}
