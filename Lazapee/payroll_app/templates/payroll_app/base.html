{% load static tailwind_tags %}

<html lang="en">
    <head>
        <title>LAZAPEE Payroll</title>
        <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: "Instrument Sans", sans serif;
            }
        </style>
        {% tailwind_css %}
    </head>

    <body>

      <nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200">
         <div class="px-3 py-4 lg:px-5 lg:pl-3">
            <div class="flex items-center">
               <!-- Lazapee -->
               <div class="flex items-center justify-start rtl:justify-end h-full">
                  <a href="/" class="flex ms-1 md:me-24">                      
                     <span class="ml-2 text-xl font-semibold sm:text-2xl whitespace-nowrap">LAZAPEE Payroll</span>
                  </a>
               </div>
            </div>
         </div>
      </nav>

      <!-- Sidebar -->
      <aside id="logo-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen pt-24 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0" aria-label="Sidebar">
         <div class="h-full px-4 pb-4 overflow-y-auto bg-white">
            <ul class="space-y-2 font-medium">
               <!-- Employees -->
               <li>
                  <a href="/" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group">
                     <svg class="flex-shrink-0 w-5 h-5 transition duration-75 group-hover:text-gray-900" aria-hidden="true" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">

                     <span class="ms-3">Employees</span>
                  </a>
               </li>
               <!-- Payslip -->
               <li>
                  <a href="{% url 'payslips' %}" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group">
                     <svg class="flex-shrink-0 w-5 h-5 transition duration-75 group-hover:text-gray-900" aria-hidden="true" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">

                     </svg>
                     <span class="flex-1 ms-3 whitespace-nowrap">Payslips</span>
                  </a>
               </li>
            </ul>
         </div>
      </aside>

      <!-- Main --> 
      <div class="py-8 px-12 sm:ml-64">
         <div class="p-4 mt-16">
            {% block content %}
            {% endblock %}
         </div>
      </div>
    </body>
</html>
