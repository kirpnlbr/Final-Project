{% load static %}

<html lang="en">
    <head>
        <title>Inventory System</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'bootstrap/css/custom.css' %}">
        <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: "Instrument Sans", sans serif;
            }
            .add-bottle-container {
                padding-left: 140px;
                padding-right: 140px;
            }
            .list-container {
                padding-left: 140px;
            }
            .footer {
                position: fixed;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-custom mb-3 sticky-top" style="background-color: #212121;">
            <div class="container-fluid">
                <a href="/" class="navbar-brand mb-0">Inventory System</a>
                <a href="{% url 'add_bottle' %}" style="color:white"><i class="material-icons">add</i></a>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                {% block content %}
                {% endblock %}
            </div>
        </div>  
        <footer class="footer bg-custom fixed-bottom pt-2 pb-2" style="background-color: #212121;">
            <div style="color: white;">&copy; 2024</div>
        </footer>
    </body>
</html>
